</<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Tip Calculator</title>
  </head>
  <body>
    <div id="container">
      <h1>Tip Calculator</h1>
      <div id="calculator">
        <p>How much was your bill?<p>
        <input id="billamt" type="text" placeholder="Bill Amount ($)">

        <p>How was your service?</p>
        <select id="service-quality">
          <option disabled selected value="0">-- Choose an Option --</option>
          <option value="0.3">30% - Outstanding</option>
          <option value="0.2">20% - Good</option>
          <option value="0.15">15% - It was OK</option>
          <option value="0.1">10% - Bad</option>
          <option value="0.05">5% - Terrible</option>
        </select>

        <p>How many people are sharing the bill?</p>
        <input id="peopleamt" type="text" placeholder="Number of People">

        <!-- Calculate Button -->
        <span id="calculate-button">Calculate</span>

      </div>

      <div id="total-tip">
        <h2>Tip Amount</h2>
        <span>$ <span id="tip">0.00</span></span>
        <span id="each">each</span>
      </div>

    </div>
  </body>
</html>
